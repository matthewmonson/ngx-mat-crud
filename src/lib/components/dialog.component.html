<h2 mat-dialog-title>{{title}}</h2>

<div class="spinner-container" *ngIf="loading$ | async">
    <mat-spinner></mat-spinner>
</div>

<crud-form (formEvent)="onFormEvent($event)" [crudEvent]="crudEvent" [formKey]="formKey" [formFields]="formFields"></crud-form>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button *ngIf="formMode==='edit' || formMode==='add'" class="mat-raised-button mat-primary" (click)="submit()">Save</button>
    <!--
    <button color="primary" (click)="delete()" aria-label="Delete Record">
        <mat-icon>delete</mat-icon>
    </button>
    -->
</mat-dialog-actions>
